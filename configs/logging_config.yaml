version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: default
    filename: logs/train.log 
    mode: 'a'
loggers:
  BaseNetwork:
    level: INFO
    handlers: [console, file] 
    propagate: no

root:
  level: WARNING
  handlers: [console, file]
